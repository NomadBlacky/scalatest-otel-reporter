commitish: main
name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
autolabeler:
  - label: 'feature'
    title:
      - '/^feat/i'
  - label: 'fix'
    title:
      - '/^fix/i'
  - label: 'docs'
    title:
      - '/^docs/i'
categories:
  - title: 'ğŸš€ Features'
    labels:
      - 'feature'
  - title: 'ğŸ› Fixes'
    labels:
      - 'fix'
  - title: 'ğŸ“š Documents'
    labels:
      - 'docs'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.
version-resolver:
  minor:
    labels:
      - 'feature'
  patch:
    labels:
      - 'fix'
  default: patch
template: |
  ## Changes

  $CHANGES
